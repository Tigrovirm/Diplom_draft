{% extends 'memory/base.html' %}

{% block title %}Регистрация{% endblock title%}

{% block content %}
    <div class="features">
        {% if user.is_authenticated %}
            Пользователь {{ user.username }} авторезирован
            <a href="{% url 'memory:logout' %}?next={% url 'memory:index' %}">Выйти из аккаунта</a>
        {% else %}
            <a href="{% url 'memory:login' %}">Авторезироваться</a>
            <a href="{% url 'memory:registration' %}">Регистрация</a>
        {% endif %}
    </div>
{% endblock content %}
